<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested table</title>
</head>
<body>
    <table border="1" height="400" width="300" align="center">
        <tr height="50">
            <td width="100"></td>
            <td width="200"></td>
        </tr>
        <tr height="50">
            <td colspan="2"></td>
        </tr>
        <tr height="250">
            <td colspan="2">
               <table border="1" width="300" height="250">
                   <tr>
                       <td width="150"></td>
                       <td width="150">
                        <table height="250" width="150" border="1" >
                            <tr>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                            </tr>
                        </table>
                       </td>
                   </tr>
               </table>
            </td>
        </tr>
        <tr height="50">
            <td colspan="2"></td>
        </tr>
    </table>
</body>
</html>
