<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested table</title>
</head>
<body>
    <table border="1" height="500" width="300" align="center">
        <tr height="50">
            <td width="60"></td>
            <td width="240" colspan="4"></td>
        </tr>
        <tr height="50">
            <td width="60"></td>
            <td ></td>
            <td ></td>
            <td ></td>
            <td ></td>
        </tr>
        <tr height="50">
            <td colspan="5">
                <table border="1" width="300" height="50">
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr height="250">
            <td width="60"></td>
            <td width="240" colspan="4">
                <table height="250" width="240" border="1">
                    <tr height="50">
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr height="50">
            <td colspan="5">
                <table border="1" width="300" height="50">
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr height="50">
            <td colspan="5"></td>
        </tr>
    </table>
</body>
</html>
