<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery hw</title>
</head>

<body>
    <div class="main-content">
        <form action="">
            <input type="text" class="fName" placeholder="First Name"><br><br>
            <input type="text" class="lName" placeholder="Lirst Name"><br><br>
        </form>
        <table height="50" width="400" border="1">
            <tr height="50">
                <th>Fisrt Name </th>
                <th> Last Name</th>
                <th>Full Name</th>
            </tr>
            <tr height="50">
                <td class="showFirstName"></td>
                <td class="showLastName"></td>
                <td id="showFullName"></td>
            </tr>
            <tr height="50">
                <td class="ClickshowFirstName"></td>
                <td class="ClickshowLastName"></td>
                <td id="ClickshowFullName"></td>
            </tr>
        </table>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>

        $('.fName').keyup(function () {

            $(".fName").css({
                "background-color": "Green",
                "color": "white"
            });

            var takeFirst = $(this).val();
            $('.showFirstName').text(takeFirst);
        });
        $('.lName').keyup(function () {

            $(".lName").css({
                "background-color": "Green",
                "color": "white"
            });

            var takeLast = $(this).val();
            var takeFirst = $('.fName').val();
            $('.showLastName').text(takeLast);
            $('#showFullName').text(takeFirst + ' ' + takeLast);
        });

        $('.ClickshowFirstName').click(function () {

            var takeFirst = $('.fName').val();
            $('.ClickshowFirstName').text(takeFirst);
        });

        $('.ClickshowLastName').click(function () {

            var takeLast = $('.lName').val();
            $('.ClickshowLastName').text(takeLast);
        });

        $('#ClickshowFullName').click(function () {

            var takeFirst = $('.fName').val();
            var takeLast = $('.lName').val();
            $('#ClickshowFullName').text(takeFirst + ' ' + takeLast);
        });

    </script>
</body>

</html>
