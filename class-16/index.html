<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>

<body>
    <h1 id="demo">javascript</h1>
    <script>
        /*
        var a = document.getElementById('demo').innerHTML = 'Hello World';
          // alert(a);
          // console.log(a);
          document.write(a);
          */

        var a = 9;
        let b = 10;
        const e = 50;

        var c = Number(a + b);
        var c = Number(a - b);
        var c = Number(a / b);
        var c = Number(a % b);
        var c = Number(a ** b);
        var c = a == b;

        document.write(e);
        // // window.alert(a + b);
        document.getElementById('demo').innerHTML = c;

        document.write("<br>assignment operator");
        document.write("<br>");

        // > == === != !==

        if (a > b) {
            document.write("<br> a is big");
        } else {
            document.write('<br> b is big');
        }

        if (a >= b)
            document.write('<br> a is big');

        if (a <= b)
            document.write(' <br> a is big');

        var y = 10;
        var x = 15;
        y++, y--, ++y, --y;
        document.write('<br>' + y);

        if (x == 10 || y == 10)
            document.write('<br>logical operator');
    </script>
</body>

</html>
